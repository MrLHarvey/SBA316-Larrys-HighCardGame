<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Larry's Gambling Parlor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Larry's High Card Game Table! *Play At Your Own Risk*</h1>
      <h2>The House Always Wins!</h2>
      <br />
      <div id="game">
        <div id="player">
          <h2>Your Card</h2>
          <br />
          <div id="player-card" class="card"></div>
          <br />
          <form id="game-form">
            <button id="deal-btn">Deal Card</button> <br />
          </form>
        </div>
        <div id="computer">
          <h2>Larry's Card</h2>
          <br />
          <div id="computer-card" class="card"></div>
        </div>
        <div id="result">
          <h2 id="result-text">Result</h2>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
