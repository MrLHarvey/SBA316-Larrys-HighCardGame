<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>High Card Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>High Card Game</h1>
      <div id="game">
        <div id="player">
          <h2>Your Card</h2>
          <div id="player-card" class="card"></div>
          <button id="deal-btn">Deal Card</button>
        </div>
        <div id="computer">
          <h2>Computer's Card</h2>
          <div id="computer-card" class="card"></div>
        </div>
        <div id="result">
          <h2 id="result-text">Result</h2>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
